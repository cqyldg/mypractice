<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{/*总的div*/
            width: 680px;
            height: 344px;
            background: greenyellow;
            margin: 50px auto;
            position: relative;
        }
        #tabs{
            position: absolute;/*放在右下角*/
            right: 10px;
            bottom: 10px;
        }
        #tabs li{
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            text-align: center;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        }
        #tabs .selected{
            background: orange;
            color: #ffffff;
        }
        #imgs img{
            display: none;/*将所有图片隐藏*/
        }
        #imgs .selected{
            display: block;/*选中的图片才显示*/
        }
        #arrows{
            position: absolute;/*放在左下角*/
            left: 10px;
            bottom: 10px;
        }
        #arrows span{
            float: left;
            width: 20px;
            height: 20px;
            background: #000000;
            color: #ffffff;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tabs">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="imgs">
        <img class="selected" src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
    </div>
    <div id="arrows">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>

<script>
    var oContainer = document.getElementById('container');
    var oTabs = document.getElementById('tabs');
    var oImgs = document.getElementById('imgs');
    var aLi = oTabs.children;/*所有的li*/
    var aImgs = oImgs.children;/*所有的img*/
    var oNext = document.getElementById('next');
    var oPre=document.getElementById('prev');

    var index = 0;//代表当前正在显示的图片的索引

    for(var i=0; i<aLi.length; i++){
        aLi[i].index = i;/*记录每一个索引*/
        aLi[i].onmouseover = function () { /*触发事件 */
            index = this.index;
            changImg(this);
        };
    }

    function changImg(elem) {
        for(var i=0; i<aLi.length; i++){/*清空名字*/
            aLi[i].className = '';
            aImgs[i].className = '';
        }
        elem.className = 'selected';/*选中li*/
        aImgs[elem.index].className = 'selected';/*选中相对应li的图片*/
    }

    oNext.onclick = function () {
        index++;
        if(index == aLi.length){
            index = 0;
        }
        changImg(aLi[index]);
    };
    oPre.onclick=function () {
        index--;
        if(index==-1){
            index=aLi.length-1;
        }
        changImg(aLi[index]);
    }

    var timer;
    function run() {/*一秒钟播一次，相当于自动点击下一张*/
        timer = setInterval(function () {
            oNext.onclick();
        }, 2000);
    }
    run();

    oContainer.onmouseover = function () {
        clearInterval(timer);
    };

    oContainer.onmouseout = function () {
        run();
    };


</script>

</body>
</html>
