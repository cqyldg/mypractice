<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <style>
        .header{

        }
        .header-bottom{
            border-top: 1px solid #eaeaea;

        }
        .header-up{

        }
        .header-name{
            text-align: center;

            line-height: 100px;

        }
        .header-contact{

        }
        .header-bottom{

        }

<body>
<div class="header">
    <div class="container header-up">
        <div class="row" style="">
            <div class="col-xs-4 col-md-4">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-list btn-lg " ></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">HOME</a></li>
                    <li class="divider"></li>
                    <li><a href="#">CATEGORIES</a></li>
                    <li class="divider"></li>

        </ul>

</div>
<div class="">
    <div id="carousel-example-generic" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="./img/slidecat01.jpg" alt="First slide" style="width: 100%">
            </div>
            <div class="item">
                <img src="./img/slidecat02.jpg" alt="Second slide" style="width: 100%">
            </div>
            <div class="item">
                <img src="./img/slidecat03.jpg" alt="Third slide" style="width: 100%">
            </div>
        </div>

        <a class="carousel-control left" href="#carousel-example-generic"

        </a>
        <a class="carousel-control right" href="#carousel-example-generic"
           data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script>
    $(".carousel").carousel({
        interval:2000
    })
    $(".carousel").carousel('cycle')
</script>
