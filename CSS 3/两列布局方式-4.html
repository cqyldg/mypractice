<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用表格实现</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            height: 300px;
            background: yellowgreen;
            width: 300px;
            display: table-cell;
        }
        #right{
            height: 300px;
            background: yellow;
            display: table-cell;
        }
        #container{
            display: table;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="right"></div>
</div>

</body>
</html>
