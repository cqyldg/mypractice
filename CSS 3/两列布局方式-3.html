<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用定位实现</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            height: 300px;
            width: 300px;
            background: yellowgreen;
            position: absolute;
            top: 0;
            left: 0;
        }
        #right{
            height: 300px;
            background: yellow;
            margin-left: 310px;
        }

    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>

</body>
</html>
