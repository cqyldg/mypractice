<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选按钮选中变色</title>
    <style>
        table{
            border:0;
            border-collapse:collapse;/*表格相邻两边的边框合并为一条*/
        }
        td{
            font:normal 12px/17px Arial;
            padding:2px;
            width:100px;
        }
        th{
            font:bold 12px/17px Arial;
            text-align:left;
            padding:4px;
            border-bottom:1px solid #333;
        }
        .selected{
            background:#FF6500;
            color:#fff
        }

    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
        <tr><td><input type="checkbox" name="choice" value=""/></td>
            <td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" /></td>
            <td>李四</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" ></td>
            <td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" /></td>
            <td>找六</td><td>男</td><td>浙江温州</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" /></td>
            <td>Rain</td><td>男</td><td>浙江杭州</td></tr>
        <tr><td><input type="checkbox" name="choice" value="" /></td>
            <td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("tbody tr").on("click",function () {
                if($(this).hasClass("selected")){

                    $(this).removeClass("selected").find("input").prop("checked",false);
                }
                else{

                    $(this).addClass("selected").find("input").prop("checked",true);
                }
            });
        });
    </script>
</body>
</html>
