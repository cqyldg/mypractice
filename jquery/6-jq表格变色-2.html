<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含变色</title>
    <style>
        table{
            border:0;
            border-collapse:collapse;/*表格相邻两边的边框合并为一条*/
        }
        td{
            font:normal 12px/17px Arial;
            padding:2px;
            width:100px;
        }
        th{
            font:bold 12px/17px Arial;
            text-align:left;
            padding:4px;
            border-bottom:1px solid #333;
        }

    </style>
</head>
<body>
    <table>
        <thead>
        <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
        <tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr><td>赵六</td><td>男</td><td>浙江温州</td></tr>
        <tr><td>Rain</td><td>男</td><td>海南海口</td></tr>
        <tr><td>MAXMAN</td><td>男</td><td>山东青岛</td></tr>
        </tbody>
    </table>
</body>
<script src="jquery-1.12.4.js"></script>
<script>

    $(function () {
        $("tbody tr:contains(赵六)").css('background','#f09876');//所有tbody里的tr包含“赵六”就变色
    })


</script>

</html>
